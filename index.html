<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Simple form with validation</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>

  <script type="text/javascript" src="form.js"></script>
  <link rel="stylesheet" href="form.css">
</head>
<body>

<div class="container">

  <div class="jumbotron">
    <h1>Form</h1>
    <p>Just simple form with validation</p>
    <a href="https://github.com/bestic/sform" class="btn btn-primary">View on GitHub</a>
    <a href="https://github.com/bestic/sform/zipball/master" class="btn btn-primary">Download .zip</a>
    <a href="https://github.com/bestic/sform/tarball/master" class="btn btn-primary">Download .tar.gz</a>
  </div>


  <div class="alert alert-success" role="alert">Form is filled in correctly</div>
  <div class="alert alert-danger" role="alert">Some fields contain error</div>

  <div class="row">
    <div class="col-lg-12">
      <form class="form-horizontal" novalidate>

        <div class="form-group">
          <label for="message" class="col-sm-2 control-label">Message to agent</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            <span class="help-block"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="fullName" class="col-sm-2 control-label">Full name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name">
            <span class="help-block"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            <span class="help-block"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="phone" class="col-sm-2 control-label">Phone (UAE format)</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
            <span class="note">Format [UAE code (+971)][area code][number (7 digits)] ex. +971502234567</span>
            <span class="help-block"></span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>


</div>





</body>
</html>
